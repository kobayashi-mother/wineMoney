<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>均分酒錢計算器</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    .participant {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .participant input {
      flex: 1;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .participant button {
      background: #ff5c5c;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
    }
    .participant button:hover {
      background: #ff2e2e;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .actions button {
      flex: 1;
      margin: 0 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      color: white;
    }
    .actions .add {
      background: #4CAF50;
    }
    .actions .add:hover {
      background: #45a049;
    }
    .actions .calculate {
      background: #007BFF;
    }
    .actions .calculate:hover {
      background: #0056b3;
    }
    .results {
      margin-top: 20px;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    .transaction {
      margin-bottom: 10px;
      font-size: 16px;
      color: #333;
    }
    .transaction strong {
      color: #007BFF;
    }
  </style>
</head>
<body>
  <h1>均分酒錢計算器</h1>
  <div class="container">
    <div id="participants">
      <div class="participant">
        <input type="text" placeholder="名字" class="name">
        <input type="number" placeholder="金額" class="amount">
        <button onclick="removeParticipant(this)"><i class="fas fa-trash"></i></button>
      </div>
    </div>
    <div class="actions">
      <button class="add" onclick="addParticipant()">新增參與者</button>
      <button class="calculate" onclick="calculate()">計算</button>
    </div>
    <div id="results" class="results" style="display: none;">
      <h2>計算結果</h2>
      <div id="transactions"></div>
    </div>
  </div>

  <script>
    function addParticipant() {
      const participantsDiv = document.getElementById('participants');
      const newParticipant = document.createElement('div');
      newParticipant.classList.add('participant');
      newParticipant.innerHTML = `
        <input type="text" placeholder="名字" class="name">
        <input type="number" placeholder="金額" class="amount">
        <button onclick="removeParticipant(this)"><i class="fas fa-trash"></i></button>
      `;
      participantsDiv.appendChild(newParticipant);
    }

    function removeParticipant(button) {
      const participant = button.parentElement;
      participant.remove();
    }

    function calculate() {
      // 收集輸入的參與者名稱與金額，並進行合併
      const participants = [];
      document.querySelectorAll('.participant').forEach(participant => {
        const name = participant.querySelector('.name').value.trim();
        const amount = parseFloat(participant.querySelector('.amount').value);
        if (name && !isNaN(amount)) {
          const existing = participants.find(p => p.name === name);
          if (existing) {
            existing.amount += amount; // 累加同名參與者的金額
          } else {
            participants.push({ name, amount });
          }
        }
      });

      if (participants.length === 0) {
        alert("請輸入有效的參與者和金額！");
        return;
      }

      // 計算總金額與每人應分金額
      const totalAmount = participants.reduce((sum, p) => sum + p.amount, 0);
      const average = totalAmount / participants.length;

      // 計算每個人的差額
      const balances = participants.map(p => ({
        name: p.name,
        balance: p.amount - average,
      }));

      // 找出欠錢與有餘額的人
      const creditors = balances.filter(p => p.balance > 0).sort((a, b) => b.balance - a.balance);
      const debtors = balances.filter(p => p.balance < 0).sort((a, b) => a.balance - b.balance);

      // 配對欠款與多餘的金額
      const transactions = [];
      let creditorIndex = 0;
      let debtorIndex = 0;

      while (creditorIndex < creditors.length && debtorIndex < debtors.length) {
        const creditor = creditors[creditorIndex];
        const debtor = debtors[debtorIndex];
        const transferAmount = Math.min(creditor.balance, -debtor.balance);

        transactions.push({
          from: debtor.name,
          to: creditor.name,
          amount: transferAmount.toFixed(2),
        });

        creditor.balance -= transferAmount;
        debtor.balance += transferAmount;

        if (creditor.balance === 0) creditorIndex++;
        if (debtor.balance === 0) debtorIndex++;
      }

      displayResults(transactions);
    }

    function displayResults(transactions) {
      const resultsDiv = document.getElementById('results');
      const transactionsDiv = document.getElementById('transactions');

      transactionsDiv.innerHTML = '';
      transactions.forEach(t => {
        const transactionDiv = document.createElement('div');
        transactionDiv.classList.add('transaction');
        transactionDiv.innerHTML = `<strong>${t.from}</strong> 給 <strong>${t.to}</strong>: $${t.amount}`;
        transactionsDiv.appendChild(transactionDiv);
      });

      resultsDiv.style.display = 'block';
    }
  </script>
</body>
</html>
